<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
div[class^='col-']{
  border: 5px solid white;
}
.verde{
  background-color: green;
  height: 80px;
}
.rojo {
  background-color: red;
}
.rosa{
	background-color: violet;
	height: 80px;
}
.naranja{
	background-color: orange;
	height: 160px;
}
.azul{
	background-color: blue;
	height: 80px;
}
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-12 verde"></div>
      </div>
      <div class="row">
          <div class="hidden-sm col-md-3 col-lg-2 rojo"></div>
          <div class="col-sm-12 col-md-9 col-lg-10">
              <div class="row">
                  <div class="col-sm-12 rosa"></div>
                  <div class="col-sm-12 col-lg-6 naranja"></div>
                  <div class="col-sm-12 col-lg-6 naranja"></div>
                  <div class="col-sm-6 col-md-4 col-lg-2 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-2 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-4 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-2 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-2 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-2 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-2 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-4 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-2 azul"></div>
                  <div class="col-sm-6 col-md-4 col-lg-2 azul"></div>

              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12 verde"></div>
      </div>
</body>

</html>
