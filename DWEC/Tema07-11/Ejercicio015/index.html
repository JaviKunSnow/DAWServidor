<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="height: 200px; width: 400px;">
            <h4>Nuevo producto:</h4>
            <p>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" required>
            </p>
            <p>
                <label for="precio">Precio: </label>
                <input type="number" step="0.01" name="precio" id="precio" required>
            </p>
            <p>
                <input type="button" name="reset" id="reset" value="Restablecer">
                <input type="button" name="guardar" id="guardar" value="Guardar">
            </p>
        </fieldset>
        <fieldset style="width: 400px;">
            <h4>lista productos:</h4>
            <div id="caja">

            </div>
            <p>
                <input type="button" name="limpiar" id="limpiar" value="Limpiar Vista">
                <input type="button" name="eliminar" id="eliminar" value="Eliminar Todo">
            </p>
        </fieldset>
    </form>
    <script type="module" src="js/almacen.js"></script>
</body>
</html>
